<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/sunay.css">
    <title>Sunay's To-Do List</title>
</head>

<body>
    <h3>Sweet note to the user:</h3> If you want to add your to-do list, click "+" button first. Then, click the "Add" button for passing second. You can also filter your list in descending or ascending order. Enjoy it!
    <div class="big">
        <div class="pink">
        </div>
        <h1>To-Do List</h1>
        <img class="image1" src="./assets/img/gray1.png">
        <img class="image2" src="./assets/img/gray2.png">
        <div class="enter">
            <div class="list">
                <ul id="myList">
                </ul>
            </div>
        </div>

        <input class="input" type="text" placeholder="Write smth...">
        <div class="add">
            <div class="add-sign">
                <p>+</p>
            </div>
            <p class="text">Add</p>
        </div>
    </div>
    <script src="./assets/sunay.js"></script>
</body>

</html>
